<html>
<head>  
<title>99乘法表</title>    
<body>  
<script type="text/javascript">    
document.write("<table>");  
  
for (var x = 1; x < 10; x++)  
{  
    document.write("<tr>");  
    for (var y = 1; y <= x; y++)  
    {  
        document.write("<th>"+y+"*"+x+"="+y*x+"</th>");  
    }  
    document.write("</tr>");  
}  
document.write("</table>");  
</script>  
</body>  
</html>
